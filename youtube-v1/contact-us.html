  <main>
    <h1>Contact us Page!</h1>

    <form>
      <div>
        <label for="nameInput">Enter your Name:</label>
        <input type="text" id="nameInput" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="phoneInput">Enter your Phone:</label>
        <input type="number" id="phoneInput" placeholder="Enter your Phone" required>

      <div>
        <label for="emailInput">Enter your E-Mail:</label>
        <input type="email" id="emailInput" placeholder="Enter your E-Mail" required>
      </div>

      <div>
        <label for="queryInput">Enter your Query:</label>
        <textarea id="queryInput" rows="5" cols="50" required></textarea>
      </div>

      <div>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </div>
